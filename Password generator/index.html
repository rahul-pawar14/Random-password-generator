<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>


<body>
    <div class="container">
        <div class="password-generator">
            <h2>Password Generator</h2>
            <div class="password">
                <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></p>
            </div>
            <div>
                <label for="length">Length</label>
                <input type="number" id="length" min="6" max="20" value="6">
            </div>
            <div>
                <label for="symbol">Include Symbol</label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <div>
                <label for="symbol">Include Number</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div>
                <label for="symbol">Include lowerCase</label>
                <input type="checkbox" id="lowerCase" checked>
            </div>
            <div>
                <label for="symbol">Include upperCase</label>
                <input type="checkbox" id="upperCase" checked>
            </div>
            <button onclick="createPassword()">Get Random Password</button>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
